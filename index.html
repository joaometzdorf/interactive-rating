<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>

    <section class="main__header">
      <img class="icon__star" src="./images/icon-star.svg" alt="Icon star">
      <h1> How did we do?</h1>
      <p class="main__paragraph"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering! </p>
    </section>

    <section class="section__number-buttons">
      <button class="section__number-buttons_button">
        <span>1</span>
      </button>
      <button class="section__number-buttons_button">
        <span>2</span>
      </button>
      <button class="section__number-buttons_button">
        <span>3</span>
      </button>
      <button class="section__number-buttons_button">
        <span>4</span>
      </button>
      <button class="section__number-buttons_button">
        <span>5</span>
      </button>
    </section>

    <button type="submit" data-btn-submit>SUBMIT</button>

  </main>


  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joaometzdorf" target="_blank">Jo√£o Metzdorf</a>.
  </footer> -->

  <script src="./js/script.js"></script>
</body>

</html>
