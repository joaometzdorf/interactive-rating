<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>

    <section class="main__header">
      <img class="icon__star" src="./images/icon-star.svg" alt="Icon star">
      <h1> How did we do?</h1>
      <p class="main__paragraph"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our
        offering! </p>
    </section>

    <form data-form>
      <input type="button" value="1" class="form__input" id="number__one">
      <input type="button" value="2" class="form__input" id="number__two">
      <input type="button" value="3" class="form__input" id="number__three">
      <input type="button" value="4" class="form__input" id="number__four">
      <input type="button" value="5" class="form__input" id="number__five">

      <button data-btn-submit>SUBMIT</button>
    </form>

  </main>

  </footer> -->

  <script src="./js/script.js"></script>
</body>

</html>
