<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/thankyou.css">
</head>

<body>

    <main>

        <section class="section__thanks">
            <img class="illustration__thanks" src="./images/illustration-thank-you.svg"
                alt="Illustration of a card machine with a receipt">
            <span class="selected__number"></span>
            <h1>Thank you!</h1>
            <p class="paragraph__thanks">We appreciate you taking the time to give a rating. If you ever need more
                support,
                donâ€™t hesitate to get in touch!</p>
        </section>

    </main>

    <script>
        const selectedNumber = document.querySelector(".selected__number");

        document.addEventListener("DOMContentLoaded", () => {
            const storageNumber = JSON.parse(localStorage.getItem("number")) || [];
            const selectedValue = storageNumber[storageNumber.length - 1]?.rating || "";

            selectedNumber.textContent = `You selected ${selectedValue} out of 5`;
        })
    </script>
</body>

</html>
